{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist Tracker</title>
  </head>
  <body>
    <h1>Events</h1>

    <ol>
      {% for event in all_events %}
      <li>
        {{ event.name }} at {{event.start_time}} located at {{event.location}}.
        Setlist duration {{event.duration}}.
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
