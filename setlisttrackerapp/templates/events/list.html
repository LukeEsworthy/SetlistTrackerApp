{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist Tracker</title>
  </head>
  <body>
    <h1>Events</h1>

    <ol>
      {% for event in all_events %}
      <li>
        {{ event.name }} from {{event.start_time}} to {{event.end_time}},
        located at {{event.location}}. Setlist duration {{event.duration}}
        hour(s).
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
