{% extends 'shared/base.html' %} {% block content %}
<h1>Events</h1>
<a href="{% url 'setlisttrackerapp:event_form' %}">Add Event</a>
<ol>
  {% for event in all_events %}
  <li>
    <a href="{% url 'setlisttrackerapp:event' event.id %}">
      {{ event.name }}
    </a>
    from {{event.start_time}} to {{event.end_time}}, located at
    {{event.location}}. Setlist duration {{event.duration}} hour(s).
  </li>
  {% endfor %}
</ol>
{% endblock %}
