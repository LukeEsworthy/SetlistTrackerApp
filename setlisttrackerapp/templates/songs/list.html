{% extends 'shared/base.html' %} {% block content %}
<h1>Songs</h1>
<a href="{% url 'setlisttrackerapp:song_form' %}">Add Song to Database</a>
<ol>
  {% for song in all_songs %}
  <li>
    {{ song.title }} by {{song.artist}} &nbsp; &nbsp; &nbsp; &nbsp;
    {{song.song_length}}s
  </li>
  {% endfor %}
</ol>
{% endblock %}
