{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist Tracker</title>
  </head>
  <body>
    <h1>Songs</h1>

    <ol>
      {% for song in all_songs %}
      <li>
        {{ song.title }} by {{song.artist}} &nbsp; &nbsp; &nbsp; &nbsp;
        {{song.song_length}}s
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
