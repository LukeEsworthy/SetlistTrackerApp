{% extends 'shared/base.html' %} {% block content %}

<h2>Search for songs to add:</h2>
<form action="{% url 'setlisttrackerapp:events' %}" method="get">
  <input name="query" type="text" placeholder="Search song titles..." />
</form>
<ul>
  {% for song in search_all_songs %}
  <li>"{{ song.title}}" by {{ song.artist }} || {{song.song_length}}</li>
  {% endfor %}
</ul>

{% endblock %}
