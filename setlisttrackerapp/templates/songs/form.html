{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist Tracker</title>
  </head>
  <body>
    <h1>Add Song</h1>

    <form action="{% url 'setlisttrackerapp:songs' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <label for="title">Title: </label>
        <input id="title" type="text" name="title" />
      </fieldset>
      <fieldset>
        <label for="artist">Artist: </label>
        <input id="artist" type="text" name="artist" />
      </fieldset>
      <fieldset>
        <label for="song_length">Song Length: </label>
        <input id="song_length" type="number" name="song_length" />
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
